<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order History | Jimmy's Cellphone Repair</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      vertical-align: top;
    }

    th {
      background-color: #f1f1f1;
    }

    .empty-message {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      color: #666;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .back-btn a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ Order History</h1>

  <table id="history-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Items</th>
        <th>Total</th>
        <th>Tracking #</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="history-body">
      <!-- JS will fill this -->
    </tbody>
  </table>

  <p id="empty-message" class="empty-message" style="display: none;">No past transactions found.</p>

  <div class="back-btn">
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    const history = JSON.parse(localStorage.getItem('orderHistory')) || [];
    const tableBody = document.getElementById('history-body');
    const emptyMsg = document.getElementById('empty-message');

    if (history.length === 0) {
      emptyMsg.style.display = 'block';
      document.getElementById('history-table').style.display = 'none';
    } else {
      history.reverse().forEach(order => {
        const itemsList = order.items.map(item => `${item.quantity}Ã— ${item.name}`).join('<br>');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.date}</td>
          <td>${itemsList}</td>
          <td>$${order.total.toFixed(2)}</td>
         <td>
  <a href="https://www.canadapost-postescanada.ca/track-reperage/en#/search?searchFor=${order.trackingNumber}" target="_blank">
    ${order.trackingNumber}
  </a>
</td>

          <td>${order.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
